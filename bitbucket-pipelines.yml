    staging:
      - step:
          name: Build and Test
          caches:
            - node
          script:
            - npm ci
            - npm run lint
            - npm run build
            - npm test
      - step:
          name: Deploy to Staging
          deployment: staging
          script:
            - echo "Deploying to staging environment"
            # TODO: Add deployment script 

    main:
      - step:
          name: Build and Test
          caches:
            - node
          script:
            - npm ci
            - npm run lint
            - npm run build
            - npm test
      - step:
          name: Manual Approval for Production
          script:
            - echo "Waiting for manual approval..."
