image: node:18

pipelines:
  default:
    - step:
        name: Build and Test
        caches:
          - node
        script:
          - npm ci
          - npm run lint
          - npm run build
          - npm test

  branches:
    develop:
      - step:
          name: Build and Test
          caches:
            - node
          script:
            - npm ci
            - npm run lint
            - npm run build
            - npm test
      - step:
          name: Deploy to Development
          deployment: development
          script:
            - echo "Deploying to development environment"
